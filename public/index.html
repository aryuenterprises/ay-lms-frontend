    function App() {

      const [faviconUrl, setFaviconUrl] = React.useState('');
      const [appName, setAppName] = React.useState('');
      // const possibleTokenNames = ['token'];
      // let token = null;

      //   token = getCookie(tokenName);

      //     break;

      React.useEffect(() => {
        const fetchFavicon = async () => {
          try {
            // Fetch favicon image from backend API
            const response = await axios.get('https://portal.aryuacademy.com/api/pics'); //Live URL
            // const response = await axios.get('https://aylms.aryuprojects.com/api/pics'); //Staging URL
            if (response.data.success) {
              const imageURL = response.data.data.secondary_logo_url;
              const appname = response.data.data.company_name || 'ARYU Academy';
              setFaviconUrl(imageURL);
              setAppName(appname);
            } else {
              console.error('Failed to fetch favicon:', response.data.error);
            }
          } catch (error) {
            console.error('Error fetching favicon:', error);
          }
        };

        fetchFavicon();
      }, []);

      // Update favicon href attribute with the fetched URL
      React.useEffect(() => {
        const faviconElement = document.getElementById('favicon');
        if (faviconElement) {
          faviconElement.href = faviconUrl;
        }

        document.title = appName;
      }, [faviconUrl, appName]);

      // Render an empty div as the root component
      return React.createElement('div');
    }

    // Render the App component into the root div
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
